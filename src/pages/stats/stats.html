<ion-header>
  <ion-navbar color='primary'>
    <ion-buttons text-center left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Solar Pi Stats</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="dataPeriodSegment" (ionChange)="statsSegmentChanged($event)">
      <ion-segment-button value="hourly">
        Hourly
      </ion-segment-button>
      <ion-segment-button value="monthly">
        Monthly
      </ion-segment-button>
      <ion-segment-button value="yearly">
        Yearly
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-buttons>
    <button (click)="testApi()">test</button>
  </ion-buttons>
  <div [ngSwitch]="dataPeriodSegment"> {{chartType[chartType]}}
    <div *ngSwitchCase="'hourly'">
      <div style="display: block;">
        <line-chart [lineChartData]="lineChartData" [chartType]="chartType"></line-chart>
      </div>
    </div>

    <div *ngSwitchCase="'monthly'">
      <div style="display: block;">
        <line-chart [lineChartData]="lineChartData" [chartType]="chartType"></line-chart>
      </div>
    </div>

    <div *ngSwitchCase="'yearly'">
      <div style="display: block;">
        <line-chart [lineChartData]="lineChartData" [chartType]="chartType"></line-chart>
      </div>
    </div>
  </div>
</ion-content>
