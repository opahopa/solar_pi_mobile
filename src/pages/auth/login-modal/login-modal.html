<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon item-left name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/logo_500x500.png">
  <div text-center margin color="light-grey"><span>Log in to start selling and discover a great deals in your neighborhood!</span></div>

  <form>
    <ion-buttons>
      <button round class="fbLogin" ion-button icon-start (click)="fbLogin()">
        <ion-icon name="logo-facebook"></ion-icon><div class="socialLoginBtnText"> Continue {{ display_name?.fb ? 'as '+ display_name.fb : 'with Facebook' }} </div>
      </button>
      <button round outline class="googleLogin" ion-button icon-start  (click)="googleLogin()">
        <ion-icon name="logo-google"></ion-icon><div class="socialLoginBtnText"> Continue {{ display_name?.google ? 'as '+ display_name.google : 'with Google' }}</div>
      </button>
    </ion-buttons>
  </form>
  <div class="text-split">
    <span>or use your email</span>
  </div>
  <ion-buttons padding-left padding-right text-center class="emailBtn">
    <button round outline ion-button (click)="openPage('RegisterPage')" text-capitalize margin-right color="light-grey">
      sign up
    </button>
    <button round outline ion-button (click)="openPage('EmailLoginPage')" text-capitalize margin-left color="light-grey">
      log in
    </button>
  </ion-buttons>
</ion-content>
